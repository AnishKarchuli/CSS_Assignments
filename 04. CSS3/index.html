<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>CSS3</title>
</head>
<body>
    <!-- Block Elements -->
    <div>This is div 1</div>
    <p>This is para1</p>
    <h1>This is heading1</h1>
    <footer>This is a footer</footer>

    <!-- Inline Elements -->
    <span style="width: 500px;">This is span1</span>
    <a href="/">This is a link</a>
    <strong></strong>
    <em></em>

    <!-- Inline-Block Elements -->
    <div style="display: inline-block; height: 100px; ">This is displaying inline-block effect</div>
    <p style="display: inline-block; border: 1px solid green; height: 100px;">This is paragraph two.</p>
</body>
</html>

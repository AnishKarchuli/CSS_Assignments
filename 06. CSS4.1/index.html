<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        .headingTwo {
            position: relative;
            left: 50px;
        }

        .container {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            position: relative;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: lightpink;
            position: absolute;
            right: 0px;
            top: 20px;
        }
    </style>
</head>
<body>
    <!-- <h1>This heading is at its normal position.</h1>
    <h1 class="headingTwo">This heading is shifted from its normal position.</h1> -->

    <h1>Absolute Positioning</h1>
    <div class="container">
        <div class="box">This is a box.</div>
    </div>
</body>
</html>
